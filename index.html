<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portada del Libro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.5em;
      margin-top: 1em;
    }
    h2 {
      font-size: 1.2em;
      color: #333;
    }
    p {
      color: #555;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nuevo Libro</h2>
    <img src="assets/img/portada-libro.jpg" alt="Portada del Libro" />
    <h1>Título del Libro</h1>
    <p>Autor del Libro</p>
    <p>Juan Guillermo Álvarez</p>
    <p><a href="https://github.com/juanguillermo1983/website-editorial" target="_blank">Repositorio en GitHub</a></p>
  </div>

  <footer>
    <p>Juan Guillermo Álvarez</p>
  </footer>
</body>
</html>
